<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册--提供更好的服务</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">邮箱：</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" v-model="user.email" id="email" placeholder="请输入邮箱" />
                </div>
            </div>
            <div class="form-group">
                <label for="userName" class="col-xs-3 control-label">姓名：</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" v-model="user.userName" id="userName" placeholder="请输入姓名" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-3 control-label">密码：</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" v-model="user.password" id="password" placeholder="请输入密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="cfmPassword" class="col-xs-3 control-label">确认密码：</label>
                <div class="col-xs-9">
                    <input type="password" class="form-control" v-model="user.cfmPassword" id="cfmPassword" placeholder="请输入确认密码" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <label></label>
                    <button @click="createdoctor"
                            type="submit" class="btn btn-default">
                        注册
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script type="text/javascript">
        var ajaxHelper = new AjaxHelper()
        new Vue({
            el: '#form',
            data: {
                user: { email: '', userName: '', password: '', cfmPassword: '' },
                apiUrl: '../api/Doctor'
            },
            methods:
    {
        createdoctor: function () {
            var vm = this;
            callback = function (data) {
                // 添加成功后，重新加载页面数据
            }
            // 将vm.item直接POST到服务端
            ajaxHelper.post(vm.apiUrl, vm.user, callback)
        }
    }
        })
    </script>
</body>
</html>
