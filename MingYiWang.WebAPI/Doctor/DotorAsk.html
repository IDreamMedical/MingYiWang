<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>专家面诊</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <simple-grid :doctor="doctor">
        </simple-grid>
    </div>
    <template id="grid-template">
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="col-xs-3">
                <div class="face_img">
                    <img v-bind:src="doctor.Avatar" class="img-rounded img-responsive">
                </div>
            </div>
            <div class="col-xs-9">
                <p>
                    擅长：{{doctor.SkillDesc}}...
                </p>
            </div>
        </div>
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">服务：</label>
                <span>
                    一对一服务
                </span>
            </div>
            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">价格：</label>
                <input type="text" class="form-control" v-model="user.userName" id="userName" placeholder="请输入金额" />

            </div>

            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">时间：</label>
                <input type="text" class="form-control" v-model="user.userName" id="userName" placeholder="请选择时间" />

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-md btn-block">微信支付</button>
            </div>

        </div>
    </template>
    <script src="../Scripts/url.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../Scripts/jquery-1.8.2.min.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script>
        Vue.component('simple-grid', {
            template: '#grid-template',
            props: ['doctor']
        })
    </script>
    <script>
        var ajaxHelper = new AjaxHelper()

        var demo = new Vue({
            el: '#app',
            data: {
                doctor: {},
                apiUrl: '../api/Doctor?doctorId=' + url.doctorid
            },
            ready: function () {
                this.getDoctor()
            },
            methods: {

                getDoctor: function () {
                    // 定义vm变量，让它指向this,this是当前的Vue实例
                    var vm = this;
                    callback = function (data) {
                        // 由于函数的作用域，这里不能用this
                        vm.$set('doctor', data.Data)
                    }
                    ajaxHelper.get(vm.apiUrl, null, callback)
                }
            }
        })
    </script>

</body>

</html>
