<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>专家面诊</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="container">
        <simple-grid :doctor="doctor" :dates="dates">
        </simple-grid>
    </div>
    <template id="grid-template">
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="col-xs-3">
                <div class="face_img">
                    <img v-bind:src="doctor.Avatar" class="img-rounded img-responsive">
                </div>
            </div>
            <div class="col-xs-9">
                <p>
                    擅长：{{doctor.SkillDesc}}...
                </p>
            </div>
        </div>
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">服务：</label>
                <span>
                    一对一服务
                </span>
            </div>
            <div class="form-group">
                <label for="email" class="col-xs-3 control-label">价格：</label>
                <input type="text" class="form-control" id="userName" placeholder="请输入金额" />

            </div>
            <div class="form-group">
                <table class="table">
                    <caption>预约时间</caption>
                    <thead>
                        <tr>
                            <th></th>
                            <th>上午</th>
                            <th>下午</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="date in dates">
                            <td>{{date.WeekStr}}</td>
                            <td>{{date.CurDate}}</td>
                            <td>{{date.CanReg}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-md btn-block">微信支付</button>
            </div>

        </div>
    </template>

    <script src="../Scripts/url.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../Scripts/jquery-1.8.2.min.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script>
        Vue.component('simple-grid', {
            template: '#grid-template',
            props: ['doctor', 'dates']
        })
        Vue.component('my-row', {
            template: '#row-template',
            props: ['dates'],
            data: function () {
                return {
                    dates: [],
                };
            },
            ready: function () {
                this.date = this.data.date;
            }
        });
        Vue.component('my-table', {
            template: '#simple-table',
            props: ['dates']
        });
    </script>
    <script>
        var ajaxHelper = new AjaxHelper()

        var demo = new Vue({
            el: '#app',
            data: {
                doctor: {},
                dates: [],
                apiUrl: '../api/Doctor?doctorId=' + url.doctorid,
                dateApiUrl: '../api/KeyReg/Date?doctorId=' + url.doctorid
            },
            ready: function () {
                this.getDoctor();
                this.getRegDate();
            },
            methods: {

                ///获取医生信息
                getDoctor: function () {
                    // 定义vm变量，让它指向this,this是当前的Vue实例
                    var vm = this;
                    callback = function (data) {
                        // 由于函数的作用域，这里不能用this
                        vm.$set('doctor', data.Data)
                    }
                    ajaxHelper.get(vm.apiUrl, null, callback)
                },

                //获取预约时间
                getRegDate: function () {
                    // 定义vm变量，让它指向this,this是当前的Vue实例
                    var vm = this;
                    callback = function (data) {
                        // 由于函数的作用域，这里不能用this
                        vm.$set('dates', data.Data)
                    }
                    ajaxHelper.get(vm.dateApiUrl, null, callback)
                }


            }
        })
    </script>

</body>
