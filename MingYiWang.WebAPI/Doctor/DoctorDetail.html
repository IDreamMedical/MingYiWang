<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一键预约</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <simple-grid :doctor="doctor">
        </simple-grid>
    </div>
    <template id="grid-template">
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="col-xs-3">
                <div class="face_img">
                    <img v-bind:src="{{doctor.Avatar}}" class="img-rounded img-responsive">
                </div>
            </div>
            <div class="col-xs-9">
                <p>
                    擅长：{{doctor.SkillDesc}}...
                </p>
            </div>
        </div>
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="col-xs-2">
                <img src="../Content/themes/base/images/online.png" class="img-circle img-responsive" />
            </div>
            <div class="col-xs-8">
                <h4 class="list-group-item-text">
                    我要问医生
                </h4>
                <h6>一次提问，医生回复一条语音/文字</h6>
            </div>
            <div class="col-xs-2">
                <img src="../Content/themes/base/images/right.png" class="img-circle img-responsive" />
            </div>
        </div>
        <div class="row" style="border-bottom-style:solid;border-bottom-color:#e5e0e0;">
            <div class="col-xs-2">
                <img src="../Content/themes/base/images/face2Face.png" class="img-circle img-responsive" />
            </div>
            <div class="col-xs-8">
                <h4 class="list-group-item-text">专家面诊</h4>
                <h6>不排队，专属时间看诊</h6>
            </div>
            <div class="col-xs-2">
                <img src="../Content/themes/base/images/right.png" class="img-circle img-responsive" />
            </div>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../Scripts/jquery-1.8.2.min.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script>
        Vue.component('simple-grid', {
            template: '#grid-template',
            props: ['doctor']
        })
    </script>
    <script>
        var ajaxHelper = new AjaxHelper()
        var demo = new Vue({
            el: '#app',
            data: {
                doctor: {},
                doctorId: "",
                apiUrl: '../api/doctor'
            },
            ready: function () {
                this.getDoctor()
            },
            methods: {

                getDoctor: function () {
                    // 定义vm变量，让它指向this,this是当前的Vue实例
                    var vm = this,
                        callback = function (data) {
                            // 由于函数的作用域，这里不能用this
                            vm.$set('doctor', data.Data)
                        }
                    ajaxHelper.get(vm.apiUrl, vm.data.doctorId, callback)
                }
            }
        })
    </script>
</body>
</html>
