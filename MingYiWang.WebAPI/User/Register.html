<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册--享受更好的服务</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Content/style.css" />
    <link rel="stylesheet" href="../fonts/iconfont.css" />
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <form id="form" class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">邮箱：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" v-model="user.email" placeholder="请输入邮箱" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">手机：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" v-model="user.tel" placeholder="请输入手机" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">姓名：</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" v-model="user.userName" placeholder="请输入姓名" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">密码：</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" v-model="user.password" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">确认密码：</label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" v-model="user.cfmPassword" placeholder="请输入确认密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-3 col-xs-9">
                        <label></label>
                        <button @click="createUser"
                              >
                            注册
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script type="text/javascript">
        var ajaxHelper = new AjaxHelper()

        var demo = new Vue({
            el: '#form',
            data: {
                user: {},
                apiUrl: 'http://localhost:2836/api/User'
            },
            methods:
    {
        createUser: function () {
            var vm = this,
							callback = function (data) {
							    // 添加成功后，重新加载页面数据
							}
            // 将vm.item直接POST到服务端
            ajaxHelper.post(vm.apiUrl, vm.user, callback)
        }
    }
        })
    </script>
</body>
</html>
