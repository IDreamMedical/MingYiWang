<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册--享受更好的服务</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tpl-style.css" />
    <link rel="stylesheet" href="../css/dialog.css" />
    <!--<script type="text/javascript" src="../Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>-->
    <!--<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>-->
</head>
<body>
    <div class="container">
        <form id="form" @submit.prevent="createUser" role="form">
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" class="form-control" v-model="user.email" placeholder="请输入邮箱" />
            </div>
            <div class="form-group">
                <label>手机</label>
                <input type="text" class="form-control" v-model="user.tel" placeholder="请输入手机" />
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" v-model="user.userName" placeholder="请输入姓名" />
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" v-model="user.password" placeholder="请输入密码" />
            </div>
            <div class="form-group">
                <label>确认密码</label>
                <input type="password" class="form-control" v-model="user.cfmPassword" placeholder="请输入确认密码" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-md btn-block">注册</button>
            </div>
        </form>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../js/ajax-helper.js"></script>
    <script type="text/javascript">
        var ajaxHelper = new AjaxHelper()

        var demo = new Vue({
            el: '#form',
            data: {
                user: {},
                apiUrl: 'http://localhost:2836/api/User'
            },
            methods:
    {
        createUser: function () {
            var vm = this,
                            callback = function (data) {
                                if (data.Sucess) {

                                } else {

                                    $.dialog({
                                        autoClose: 2500,
                                        contentHtml: '<p>我是自动关闭的对话框示例展示。</p> <p>我只是用来占位的内容展示，仅仅用来占位撑起提示内容的高度。我只是用来占位的内容展示，仅仅用来占位撑起提示内容的高度。</p>'

                                    });
                                }
                            }
            // 将vm.item直接POST到服务端
            ajaxHelper.post(vm.apiUrl, vm.user, callback)

        }
    }
        })
    </script>
</body>
</html>
